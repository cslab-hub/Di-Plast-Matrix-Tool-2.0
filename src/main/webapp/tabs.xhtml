<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:form>
        <p:tabMenu activeIndex="#{param.i}" >
            <p:menuitem style="float: left; padding: 0px">
                <p:link href="https://www.nweurope.eu/projects/project-search/di-plast-digital-circular-economy-for-the-plastics-industry/" style="float: left; margin: 0; padding: 0">
                    <p:graphicImage name="figures/di-plast-logo.png" style="float: left;height: 40px; margin: 0; padding: 0" />
                </p:link>
            </p:menuitem>
            <p:menuitem value="Home" icon="pi pi-fw pi-home" outcome="/home">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Recyclate Supplies" outcome="/datatable-seller" icon="pi pi-fw pi-calendar">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Recyclate Requests" outcome="/datatable-buyer" icon="pi pi-fw pi-pencil">
                <f:param name="i" value="3"/>
            </p:menuitem>
            <p:menuitem value="Profile" outcome="/profile" icon="pi pi-fw pi-file">
                <f:param name="i" value="4"/>
            </p:menuitem>
            <p:menuitem value="Admin Settings" rendered="#{loginService.currentUser.adminTag}" outcome="/adminsettings" icon="pi pi-fw pi-cog">
                <f:param name="i" value="5"/>
            </p:menuitem>
            <p:menuitem value="Feedback" outcome="/feedback" icon="pi pi-thumbs-up">
                <f:param name="i" value="6"/>
            </p:menuitem>
            <p:menuitem style="float: right !important;" value="Logout" action="#{loginService.logout()}" icon="pi pi-fw pi-sign-out">
            </p:menuitem>

        </p:tabMenu>
    </h:form>
</html>
